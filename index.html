<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Krusty Krab Tetris</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #ffd700; /* Krusty Krab yellow */
}

#game-container {
    border: 10px solid #8b4513; /* Krusty Krab brown */
    background-color: #f0e68c; /* Light khaki */
    padding: 10px;
}

#game-grid {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    grid-template-rows: repeat(20, 30px);
    gap: 1px;
}

    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-grid"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
